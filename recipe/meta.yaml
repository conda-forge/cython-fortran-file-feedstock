{% set name = "cython-fortran-file" %}
{% set version = "0.2.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/cphyc/cython_fortran_file/archive/refs/tags/{{ version }}.tar.gz
  sha256: 7fc2d4ec2fc90e058cd221d4cfe4f85c229f707df33cf83d6b05aa62b115bde0

build:
  number: 2
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - cython
    - numpy
  run:
    - python
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - cython_fortran_file

about:
  home: https://github.com/cphyc/cython_fortran_file/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: An efficient package to read fortran-record files in Python

  description: |
    This package is a fast and easy reader for record-based binary format, as written by Fortran.
  doc_url: https://github.com/cphyc/cython_fortran_file
  dev_url: https://github.com/cphyc/cython_fortran_file

extra:
  recipe-maintainers:
    - cphyc
